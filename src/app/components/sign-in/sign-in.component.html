<div class="content container">
  <div class="row">
    <div class="col-12 col-md-8 myform">
      <h3>Sign in</h3><br>
      <form role="form" class="form-horizontal" #signInForm="ngForm" (ngSubmit)="onSubmit(signInForm.value)">
        <div class="form-group">
          <label for="email" class="control-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Email" required ngModel>
        </div>
        <div class="form-group">
          <label for="password" class="control-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Password" required ngModel>
        </div>
        <button type="submit" class="btn btn-warning clickable">Sign in</button>
        <a routerLink="/register">Create an account.</a>
        <br><br>
        <div class="alert alert-danger d-block d-sm-block d-md-none" *ngIf="error">
          {{error.message}}
        </div>
      </form>
      <div id="OR" class="d-none d-sm-none d-md-block" >OR</div>
    </div>
    <div class="col-12 col-md-4">
      <div class="buttons">
        <div class="fill d-block d-sm-block d-md-none">
          <br><hr>
        </div>
        <br><h4>Sign in with</h4><br>
        <a class="btn btn-block btn-social btn-google clickable" (click)="signInWithGoogle()">
          <span class="fa fa-google"></span>
          <div class="social">Google</div>
        </a>
        <a class="btn btn-block btn-social btn-facebook clickable" (click)="signInWithFacebook()">
          <span class="fa fa-facebook"></span>
          <div class="social">Facebook</div>
        </a>
        <!--<a class="btn btn-block btn-social btn-twitter clickable">
          <span class="fa fa-twitter"></span>
          <div class="social">Twitter</div>
        </a>-->
        <a class="btn btn-block btn-social btn-github clickable" (click)="signInWithGithub()">
          <span class="fa fa-github"></span>
          <div class="social">Github</div>
        </a>
        <br>
        <div class="alert alert-danger d-block d-sm-block d-md-none" *ngIf="socialError">
          {{socialError.message}}
        </div>
      </div>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10 d-none d-sm-none d-md-block">
      <div class="alert alert-danger" *ngIf="error">
        {{error.message}}
      </div>
      <div class="alert alert-danger" *ngIf="socialError">
        {{socialError.message}}
      </div>
    </div>
    <div class="col-md-1"></div>
  </div>
</div>

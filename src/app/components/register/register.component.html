<div class="content container">
  <div class="row">
    <div class="col-1 col-md-2"></div>
    <div class="col-10 col-md-8">
      <form role="form" class="form-horizontal" [formGroup]="signUpForm" (ngSubmit)="onSubmit(signUpForm.value)">
        <h3>Register</h3><br>
        <div class="form-group">
          <label for="username" class="control-label">Username</label>
          <div>
            <input type="text" class="form-control" id="username" name="username" formControlName="username" maxlength="30">
          </div>
        </div>
        <div class="form-group">
          <label for="email" class="control-label">Email</label>
          <div>
            <input type="email" class="form-control" id="email" name="email" formControlName="email">
          </div>
        </div>
        <div class="form-group">
          <label for="password" class="control-label">Password</label>
          <div>
            <input type="password" class="form-control" id="password" name="password" formControlName="password">
          </div>
        </div>
        <div class="alert alert-danger" *ngIf="!signUpForm.controls['username'].valid && signUpForm.controls['username'].touched">
          <div *ngIf="signUpForm.controls['username'].hasError('required')">Username is required</div>
          <div *ngIf="signUpForm.controls['username'].hasError('minlength')">Username should be at least 3 characters.</div>
          <div *ngIf="signUpForm.controls['username'].hasError('maxlength')">Username should be maximum 30 characters.</div>
        </div>
        <div class="alert alert-danger" *ngIf="!signUpForm.controls['email'].valid && signUpForm.controls['email'].touched">
          <div *ngIf="signUpForm.controls['email'].hasError('required')">Email is required.</div>
          <div *ngIf="signUpForm.controls['email'].hasError('pattern')">The email address is badly formatted.</div>
        </div>
        <div class="alert alert-danger" *ngIf="!signUpForm.controls['password'].valid && signUpForm.controls['password'].touched">
          <div *ngIf="signUpForm.controls['password'].hasError('required')">Password is required.</div>
          <div *ngIf="signUpForm.controls['password'].hasError('minlength')">Password should be at least 6 characters.</div>
        </div>
        <div class="alert alert-danger" *ngIf="error">
          {{error.message}}
        </div>
        <button type="submit" class="btn btn-warning" [disabled]="signUpForm.invalid" [ngClass]="{'clickable': signUpForm.valid}">Save & Continue</button>
        <div class="d-block d-sm-none"><br></div>
        <span>Already have an account?</span> <a routerLink="/signIn">Sign in.</a>
      </form>
    </div>
    <div class="col-1 col-md-2"></div>
  </div>
</div>
